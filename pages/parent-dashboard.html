<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanBoss - Painel de Controle dos Pais</title>
    <link rel="stylesheet" href="../css/dashboard.css?v=20250620-0201">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <span class="finan-text">Finan</span><span class="boss-text">Boss</span>
            </div>
            <div class="loading-spinner"></div>
            <p>Carregando seu painel...</p>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container hidden">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo">
                    <span class="finan-text">Finan</span><span class="boss-text">Boss</span>
                </div>
                <h1>Painel de Controle dos Pais</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                    <div class="user-details">
                        <span id="userName" class="user-name">Carregando...</span>
                        <span id="userEmail" class="user-role">usuario@email.com</span>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-grid">
                <!-- Stats Cards -->
                <div class="stats-section">
                    <div class="stats-card">
                        <div class="stat-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Saldo Total da Família</h3>
                            <p id="totalBalance" class="stat-value">R$ 0,00</p>
                        </div>
                    </div>
                    
                    <div class="stats-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Filhos Cadastrados</h3>
                            <p id="totalChildren" class="stat-value">0</p>
                        </div>
                    </div>
                    
                    <div class="stats-card">
                        <div class="stat-icon">
                            <i class="fas fa-target"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Metas Ativas</h3>
                            <p id="completedGoals" class="stat-value">0</p>
                        </div>
                    </div>
                    
                    <div class="stats-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Tarefas Concluídas</h3>
                            <p id="pendingTasks" class="stat-value">0</p>
                        </div>
                    </div>
                </div>

                <!-- Family Management -->
                <div class="family-section">
                    <div class="section-header">
                        <h2>Gerenciamento Familiar</h2>
                        <button id="addChildBtn" class="add-btn">
                            <i class="fas fa-plus"></i>
                            Adicionar Filho
                        </button>
                    </div>
                    <div id="familyGrid" class="family-grid">
                        <div class="family-card add-family-card">
                            <div class="add-icon">
                                <i class="fas fa-plus"></i>
                            </div>
                            <p>Adicionar Novo Filho</p>
                        </div>
                        <!-- Family members will be loaded here -->
                    </div>
                </div>

                <!-- Accounts Management -->
                <div class="accounts-section">
                    <div class="section-header">
                        <h2>Contas e Saldos</h2>
                        <button id="create-account-btn" class="add-btn">
                            <i class="fas fa-plus"></i>
                            Criar Conta
                        </button>
                    </div>
                    <div id="accountsList" class="accounts-list">
                        <!-- Accounts will be loaded here -->
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="activity-section">
                    <div class="section-header">
                        <h2>Atividade Recente</h2>
                        <button class="view-all-btn">Ver Todas</button>
                    </div>
                    <div id="recent-transactions" class="activity-list">
                        <!-- Recent transactions will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/parent-dashboard.js"></script>
</body>
</html>
