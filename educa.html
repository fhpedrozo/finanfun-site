<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Educa - FinanFun</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .educa-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #151f32;
        }
        .educa-content {
            text-align: center;
            color: white;
        }
        .educa-logo {
            max-width: 300px;
            display: block;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .educa-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #46FE77;
        }
        .educa-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 30px;
            background: linear-gradient(135deg, #46FE77, #2DD4BF);
            color: #0a1628;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="educa-container">
        <div class="educa-content">
            <img src="images/logo-educa.jpeg" alt="FinanFun Educa" class="educa-logo">
            <h1 class="educa-title">Em Desenvolvimento!</h1>
            <a href="/" class="educa-btn">Voltar ao In√≠cio</a>
        </div>
    </div>
</body>
</html>
